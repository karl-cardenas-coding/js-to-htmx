<div class="bitcoin-price-container">
    <div class="heading">
        {{.CoinName}}
    </div>
    <div class="tv-screen">
      <div class="screen-content">
        <img src={{.CoinLogoPath}} alt="Coin Icon" class="coin-icon" />
        <span class="currency">$</span>{{.Price}}
      </div>
    </div>
    <div class="last-update">
      Last Update: {{.LastUpdated}}
    </div>
  </div>
